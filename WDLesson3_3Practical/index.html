    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>

    <div class="container banner">

      <div>
        <img onmouseover = "messi1()" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJMU7S6J6U5AOHz8zLcsbXDOhiKuAe4jAzlg&s">

      <div>

      </div>
      <div>
        <img onmouseover = "messi3()" src = "https://c.files.bbci.co.uk/aae8/live/96342340-037d-11f0-8c73-11881f60ccb3.png">
      </div>
      <div>
        <img onmouseover = "messi4()" src = "https://www.fcbarcelona.com/photo-resources/2019/11/15/ed488730-77fd-4e03-8630-5556ba38e851/16-11-03-Lionel-Messi-04.jpg?width=1200&height=750">

    <!-- Challenge 3: For each image in the class gallery above, add onmouseover event that calls the

    <div class="container alternate landmark">

    </div>
